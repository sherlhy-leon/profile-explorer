<div class="header" (click)="navigateHome()">
  <mat-icon>arrow_back</mat-icon>
  <svg height="30" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="30" data-view-component="true"
    class="octicon octicon-mark-github">
    <path
      d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
    </path>
  </svg>
  <h3>Profile Explorer</h3>
</div>

<div class="container">
  <mat-card *ngIf="user">
    <div class="info-card">
      <img mat-card-image [src]="user.avatar_url" alt="{{ user.login }}" class="profile-img">
      <div class="info-body">
        <mat-card-title>{{ user.name || '-'}} </mat-card-title>
        <mat-card-subtitle class="subtitle">
          {{ "@" + user.login }}
          <span class="card-label"> <mat-icon>badge</mat-icon> {{ user.id }}</span>
          <span class="card-label" *ngIf="user.email"><mat-icon>email</mat-icon> {{ user.email || '-' }}</span>
          <span class="card-label" *ngIf="user.twitter_username">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" role="img"
              aria-labelledby="an2ld10bze2lcqykysq37hqu5m6cqng" class="octicon">
              <title id="an2ld10bze2lcqykysq37hqu5m6cqng">X</title>
              <g clip-path="url(#clip0_1668_3024)">
                <path
                  d="M9.52217 6.77143L15.4785 0H14.0671L8.89516 5.87954L4.76437 0H0L6.24656 8.8909L0 15.9918H1.41155L6.87321 9.78279L11.2356 15.9918H16L9.52183 6.77143H9.52217ZM7.58887 8.96923L6.95596 8.0839L1.92015 1.03921H4.0882L8.15216 6.7245L8.78507 7.60983L14.0677 14.9998H11.8997L7.58887 8.96957V8.96923Z"
                  fill="currentColor"></path>
              </g>
              <defs>
                <clipPath id="clip0_1668_3024">
                  <rect width="16" height="16" fill="white"></rect>
                </clipPath>
              </defs>
            </svg> {{ user.twitter_username || '-' }}</span>
          <span class="card-label"><mat-icon>group</mat-icon> {{ user.followers }} followers - {{ user.following }}
            following </span>
        </mat-card-subtitle>
      </div>
    </div>
    <mat-card-content>
      <div class="card-content-section">
        {{user.bio}}
        <span *ngIf="!user.bio"><i>No description...</i></span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
