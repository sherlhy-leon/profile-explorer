<div class="container">
  <mat-list>
    <mat-list-item *ngFor="let user of users" class="card-wrapper">
      <a [routerLink]="['/user', user.login]">
        <mat-card appearance="outlined">
          <mat-card-content class="card-center">
            <img mat-card-image [src]="user.avatar_url" alt="{{ user.login }}" class="profile-img">
            {{ user.id }} - {{ user.login }}
          </mat-card-content>
        </mat-card>
      </a>
    </mat-list-item>
  </mat-list>
</div>
